<!DOCTYPE html>
<html>
	<head>
		<title>Twitch.TV JSON API
		</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="selector-container">
				<input type="radio" id="radio-all" name="selector" value="all">
    			<label for="radio-all" class="selector-label all">all</label>

				<input type="radio" id="radio-online" name="selector" value="online">
    			<label for="radio-online" class="selector-label online">online</label>

				<input type="radio" id="radio-offline" name="selector" value="offline">
    			<label for="radio-offline" class="selector-label offline">offline</label>

			</div>
			<div class="channels-container">
			</div>

		</div>
